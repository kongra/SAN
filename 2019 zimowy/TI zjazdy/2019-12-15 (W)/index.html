<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    * {margin: 0;
       padding: 0;
       box-sizing: border-box;
      }

    .container {
      display: grid;
      grid-gap: 10px;
      grid-template-columns: auto 200px;
      grid-template-rows: 30px 30px;
    }

    #emailInput {
      grid-column: 1 / 3;
      grid-row: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      background: rgba(0, 0, 0, 0.5);
    }


  </style>
</head>
<body>

  <div class="container">
    <input  id="emailInput" type="text" value="">
    <span   id="emailMsg">OK</span>
    <button id="goButton" value="Go">Go</button>
  </div>

  <div class="overlay"></div>

  <script>
    const emailInput = document.getElementById('emailInput');
    const emailMsg   = document.getElementById('emailMsg');
    const goButton   = document.getElementById('goButton');
    const overlay    = document
      .getElementsByClassName('overlay')[0];

    emailInput.addEventListener('keyup', (e) => {
      const val1 = emailInput.value;
      setTimeout((e1) => {
        const val2 = emailInput.value;
        if (val1 == val2) {
          console.log('val: ' + val1);
        }
      }, 2000);
    });

    goButton.addEventListener('click', (e) => {
      overlay.style.top = 0;
      overlay.style.height = "100vh";
      overlay.style.display = 'block';
    });

    function sigmoid(t) {
      return t; // 1 / (1 + Math.exp(8 * (t - 0.5)));
    }

    function animOverlay(step, animSteps) {
      const pos = step / animSteps; // sigmoid(step);

      // console.log(
      //   'step ' + step +
      //   ' pos '  + pos  +
      //   ' animSteps ' + animSteps);

      overlay.style.top = pos * 100 + "vh";
      overlay.style.height = (100 - (pos * 100)) + "vh";

      if (step + 1 == animSteps) {
        overlay.style.display = 'none';
        console.log('Ending.');
        return;
      }
      setTimeout(() => {
        animOverlay(step + 1, animSteps);
      }, 16);
    }

    overlay.addEventListener('click', (e) => {
      const animTime  = 350;
      const animSteps = animTime * 60.0 / 1000.0;
      let step = 0;

      setTimeout(() => {
        animOverlay(0, animSteps);
      }, 60);
    });

</body>
</html>
